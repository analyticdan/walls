<!DOCTYPE html>
<html>
	<body>
		<h1>Login</h1>
		{{if .Message}}
			<i>{{.Message}}</i><br>
		{{end}}
		<form method="post">
            <input type="text" name="username" value="{{.DefaultUsername}}" placeholder="Username"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="submit" value="Login">
        </form>
	</body>
</html>
